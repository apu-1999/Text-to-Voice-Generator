<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container mt-5 bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Text to Speech Convertor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" id="txt2"aria-label="Search">
              <button class="btn btn-outline-success" id="search" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-4">
        
        <div class="d-flex mt-4 text-light">
            <div>
              <p class="lead">Volume</p>
              <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
              <span id="volume-label" class="ms-2">1</span>
            </div>
            <div class="mx-5">
              <p class="lead">Rate</p>
              <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
              <span id="rate-label" class="ms-2">1</span>
            </div>
            <div>
              <p class="lead">Pitch</p>
              <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
              <span id="pitch-label" class="ms-2">1</span>
            </div>
          </div>
          <textarea class="form-control bg-dark text-light mt-5" id="txt" cols="30" rows="10" placeholder="Type here..." style = "height:20px"></textarea>
          
            
          
            <div class="mb-2">
                <button id="start" class="btn btn-success mt-5 me-3" value="submit" onclick="textSpeak()">Start</button>
                
              </div>
          </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=4od7GEPi"></script>
    <script>
      function textSpeak() {
          var text = document.getElementById("txt").value;
          responsiveVoice.speak(text);
          var text_value=text;
          localStorage.setItem(text, text_value);
      }

      function onSearch() {
      text = document.getElementById("txt2").value;
      if (text == localStorage.getItem(text)) {
        console.log("Your text previously spoken!")
        responsiveVoice.speak(text.value);
      }
    }
  </script>
</body>
  
</html>
